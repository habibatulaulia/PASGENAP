<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Absensi siswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
  <h1>habibatul aulia</h1>
  <h1>Daftar Absensi Siswa</h1>

  <table class="table" id="daftar-produk">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">tanggal</th>
        <th scope="col">nis</th>
        <th scope="col">nama</th>
        <th scope="col">alamat</th>
        <th scope="col">notlpn</th>
        <tg scope="col">kelas</th>
        <th scope="col">keterangan</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div class="d-flex justify-content-center">
    <img src="loader.gif" style="width: 15em; display: block" id="loader">
  </div>

  <div class="d-flex justify-content-center">
  </div>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .stack-up {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
  </style>

  <script type="module">
    import { ambilDaftarAbsensi, formatAngka, hapusAbsensi } from './main.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-absensi > tbody");
      let daftarAbsensi = await ambilDaftarAbsensi();
      let nomor = 1;

      daftarAbsensi.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + data.tanggal + '</th>' +
          '<td>' + data.nis+ '</td>' +
          '<td>' + data.nama+ '</td>' +
          '<td>' + data.alamat + '</td>' +
          '<td>' + data.notlpn + '</td>' +
          '<td>' + data.kelas + '</td>' +
          '<td>' + data.keterangan+ '</td>' +
          '<td class="stack-up">' +
          ' <a href="#" class="me-2 link-ubah"  data="' +
          data.id +
          '">ubah</a> ' +
          ' <button class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</button>' + '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });
      $('#loader').hide();

      $('.tombol-hapus').click(async function() {
        $(this).attr('disabled', 'disabled');
        $('#' + $(this).attr('data')).show();
        await hapusAbsensi($(this).attr('data'));
        location.reload();
      });
      $('.link-ubah').click(async function() {
        window.location.replace('ubah-absensi.html?docId=' + $(this).attr('data'));
      })

    });
    </script>
  <footer class="py-3 bg-dark-subtle mt-auto">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Beranda</a></li>
      <li class="nav-item"><a href="from-absensi.html" id="link-login-absensi" class="nav-link px-2 text-body-secondary">tambah data</a></li>
    </ul>
    <p class="text-center text-body-secondary">&copy; </p>
  </footer>
</body>

</html>
